<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Your Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">YOUR NAME</div>
        <nav>
            <a href="#">Instagram</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>Hello,<br>I'm <span>Your Name</span></h1>
            <p class="subtitle">A street photographer based in London</p>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/400x500" alt="Placeholder">
        </div>
    </section>

    <section class="gallery">
        <h2 class="gallery-title">08 GALLERY</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x400" alt="Notes on Vision">
                <p>Notes on Vision<br><small>12 images</small></p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x400" alt="Undesignated">
                <p>Undesignated<br><small>9 images</small></p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x400" alt="Florence">
                <p>Florence<br><small>20 images</small></p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x400" alt="Coherence">
                <p>Coherence<br><small>15 images</small></p>
            </div>
        </div>
    </section>

</body>
</html>
