<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Priscilla Boateng | Web Designer</title>

  <!-- Google Fonts: Bebas Neue -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      color: #5e4033;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fdfaf6;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 32px;
      color: #5e4033;
      text-decoration: none;
    }

    .navbar-links {
      display: flex;
      gap: 30px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #5e4033;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar-links a:hover {
      color: #6c5849;
    }

    /* Header Content */
    .header {
      padding: 40px 20px 20px;
      text-align: center;
    }

    .brand-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 72px;
      letter-spacing: 1px;
      text-transform: lowercase;
      color: #333;
    }

    .tagline {
      font-size: 18px;
      margin-top: 10px;
      color: #555;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-top: 30px;
    }

    .hero img {
      width: 300px;
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .hero-link {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #6c5849;
      text-decoration: none;
      font-weight: bold;
    }

    .hero-link:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background-color: #f1ece6;
      text-align: center;
      padding: 10px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#" class="logo">Priscilla</a>
    <div class="navbar-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1 class="brand-name">Priscilla Boateng</h1>
    <p class="tagline">A web designer inspired by beauty, simplicity, and strong creative accents.</p>
  </div>

  <!-- Hero Image -->
  <div class="hero">
  <div class="image-container">
    <img src="Untitled design 3.jpg.jpg" alt="Hero Image" />
  </div>
  <a href="#about" class="hero-link">View My Portfolio</a>
</div>


  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Priscilla Boateng. All rights reserved.
  </div>

</body>
</html>
